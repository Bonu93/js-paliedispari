<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Paliedispari</title>
</head>
<body>
    <header class="p-5 bg-dark text-light mb-5">
        <h1>Paliedispari</h1>
    </header>
    

    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6 flex-column align-items-center text-center">
                <h2 class="mb-3">Scopri se la tua parola è palindroma</h2>
                <input type="text"
                id="word"
                placeholder="Scrivi una parola">
                <button class="btn btn-dark btn-start px-5 fs-5">
                Inizia
                </button>
                <div class="palindrome-result">
                    <!-- <h3 class="text-danger">La parola ${userWord} è palindroma!</h3> -->
                </div>
                
            </div>

            <div class="col-12 col-md-6 flex-column align-items-center text-center justify-content-center">
                <h2 class="mb-3">Gioca a pari e dispari</h2>
                <label for="odd-even">Scegli pari o dispari</label>
                <select name="odd-even" id="odd-even">
                    <option value="pari">Pari</option>
                    <option value="dispari">Dispari</option>
                </select>
                <label for="oddeven-number">Scegli un numero da 1 a 5</label>
                <input type="number" id="oddeven-number" min="1" max="5">
                <button class="btn btn-dark btn-play px-5 fs-5 mt-3">
                    Gioca
                </button>
                <div class="result">
                    <!-- <h4 class="you mt-3">Hai scelto ${userChoice}, il tuo numero è ${userNum}</h4>
                    <h4 class="cpu">Il computer ha scelto ${cpuNum}</h4>
                    <h4 class="sum">La somma è ${total}</h4> -->
                </div>
                <div class="oddeven-result">
                     <!-- <h3 class="text-danger">Hai vinto!</h3> -->
                </div>
            </div>
        </div>
    </section>
    


    <script src="./main.js"></script>
</body>
</html>
